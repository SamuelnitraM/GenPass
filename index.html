<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GenPass</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>GenPass</h1>
            <h3>Générateur de mot de passe</h3>
            <span id="error-message" style="color: red;"></span>
            <hr>
            <div class="form">
                    <input type="number" name="numPass" id="length" min="0" max="75" placeholder="nombre de caractère">
                    <button id="generate">Générer</button>
            </div>
            <div class="box-password">
            <p id="password"></p>
            </div>
            <p id="crack-time"></p>

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
